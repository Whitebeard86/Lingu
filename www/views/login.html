<div class="vertical-align-center" ng-controller="LoginCtrl">
    <img class="logo" src="img/logo.png"/>

    <div class="list">
        <label class="item item-input">
            <input type="text" ng-model="userInfo.username" placeholder="Username">
        </label>
        <label class="item item-input">
            <input type="password" ng-model="userInfo.password" placeholder="Password">
        </label>
    </div>
    <button class="button button-positive button-block" ng-click="submitLoginRequest()">
        {{'login' | translate}}
    </button>
</div>
