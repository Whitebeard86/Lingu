<div class="login-page vertical-align-center" ng-controller="LoginCtrl">
    <!--<img class="logo" src="img/logo.png"/>-->

    <div class="list">
        <input type="text" ng-model="userInfo.username" placeholder="Username">
        <input type="password" ng-model="userInfo.password" placeholder="Password">
    </div>
    <button class="" ng-click="submitLoginRequest()">
        {{'login' | translate}}
    </button>
</div>
